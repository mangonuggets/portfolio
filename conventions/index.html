<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventions - Illustration Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery.css">
    <script type="module" src="../js/components.js"></script>
    <script src="../js/image-optimizer.js"></script>
    <script type="module" src="../js/conventions-ui.js"></script>
</head>
<body class="bg-white font-sans">
    <!-- Header/Navigation -->
    <site-header></site-header>

    <!-- Conventions Header -->
    <section class="bg-pastel-pink-light py-4">
        <div class="container mx-auto px-4">
            <p class="text-gray-700 text-center mt-4 max-w-2xl mx-auto">
                Find out about any conventions that I am currently attenting, upcoming conventions, and past events.
            </p>
        </div>
    </section>

    <!-- Convention Tabs -->
    <section class="py-8 border-b">
        <div class="container mx-auto px-4">
            <div class="flex justify-center">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button type="button" class="convention-tab active px-6 py-2 text-sm font-medium bg-pastel-pink text-gray-800 border border-pastel-pink rounded-l-lg" data-tab="current">
                        Current
                    </button>
                    <button type="button" class="convention-tab px-6 py-2 text-sm font-medium bg-white text-gray-800 border border-pastel-pink" data-tab="next">
                        Next
                    </button>
                    <button type="button" class="convention-tab px-6 py-2 text-sm font-medium bg-white text-gray-800 border border-pastel-pink rounded-r-lg" data-tab="past">
                        Past
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Current Convention -->
    <section id="current-convention" class="convention-content py-12">
        <!-- Content will be dynamically generated by JavaScript -->
    </section>

    <!-- Next Convention -->
    <section id="next-convention" class="convention-content py-12 hidden">
        <!-- Content will be dynamically generated by JavaScript -->
    </section>

    <!-- Past Conventions -->
    <section id="past-conventions" class="convention-content py-12 hidden">
        <!-- Content will be dynamically generated by JavaScript -->
    </section>

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
</body>
</html>
