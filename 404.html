<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f8a5c2; /* Pastel pink */
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .home-button {
            display: inline-block;
            background-color: #f8a5c2; /* Pastel pink */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #f57ba3; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <!-- Site Header -->
    <site-header></site-header>
    
    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
            <p class="mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/home" class="home-button">Go to Homepage</a>
        </div>
    </main>
    
    <!-- Site Footer -->
    <site-footer></site-footer>
    
    <!-- Import components script -->
    <script type="module" src="/js/components.js"></script>
</body>
</html>
